---
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: Release Please

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4.1.3
        with:
          # this is a built-in strategy in release-please, see "Action Inputs"
          # for more options
          release-type: simple
