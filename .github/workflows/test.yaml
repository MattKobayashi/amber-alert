---
env:
  REPO_NAME: mattkobayashi
  IMAGE_NAME: amber-alert
jobs:
  python:
    name: Python
    runs-on: ubuntu-24.04
    steps:
      # Checkout the repository
      # https://github.com/actions/checkout
      - name: Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      # Set up Python 3.13
      # https://github.com/actions/setup-python
      - name: Set up Python 3.13
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: "3.13"
      # Run unit tests
      - name: Run init tests
        run: |
          set -eux
          pipx install uv
          uv run python3 -m unittest discover tests
  image:
    name: Image
    runs-on: ubuntu-24.04
    steps:
      # Checkout the repository
      # https://github.com/actions/checkout
      - name: Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      # Add support for more platforms with QEMU
      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0
      # Set up buildx
      # https://github.com/docker/setup-buildx-action
      - name: Set up buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0
      # Build image to Docker daemon
      # https://github.com/docker/build-push-action
      - name: Build image
        id: build
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6.16.0
        with:
          load: true
          tags: "${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:test"
      # Install uuid-runtime package
      - name: Test image
        run: |
          set -eux
          CONTAINER_ID="$(uuidgen)"
          docker container run --attach=stdout --attach=stderr --name=$CONTAINER_ID --rm ${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:test &
          sleep 5
          docker container stop $CONTAINER_ID
      # Remove the test container image
      - name: Remove container image
        if: ${{ !cancelled() }}
        run: |
          set -eux
          docker image rm --force ${{ steps.build.outputs.imageid }}
name: Test
on:
  pull_request:
    branches:
      - main
    paths:
      - "**.py"
      - "**.toml"
      - "**.yaml"
      - "Dockerfile"
  workflow_dispatch:
permissions:
  contents: read
