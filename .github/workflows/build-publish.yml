name: Build and publish container image

on:
  release:
    types:
      - published
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  REPO_NAME: mattkobayashi
  IMAGE_NAME: amber-alert

jobs:
